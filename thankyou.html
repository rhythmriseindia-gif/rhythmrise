<style>
* {

body {

/* ================= HEADER ================= */
.site-header {

.nav-container {

  height: 72px;

  padding: 0 20px;

  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;

}

.logo img {

}

.logo span {
  font-size: 22px;
  font-weight: 800;

  line-height: 1.1;

.wrapper {

}

.container {

  background: #111;

}

/* ================= CONTENT ================= */
.success-title {
  color: #f5c542;

}

}

/* ================= BUTTONS ================= */
.actions {

  flex-direction: column;

}

.whatsapp-btn {

  text-decoration: none;
  font-size: 17px;

  border-radius: 50px;
}

.secondary-btn {
  display: inline-block;

  color: #f5c542;
  text-decoration: none;
  border-radius: 50px;
  font-size: 15px;
  font-weight: 600;

/* ================= FOOTER ================= */
