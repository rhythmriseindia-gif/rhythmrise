<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== PAGE BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CARD ===== */
.container {
  max-width: 600px;
  background: #111;
  padding: 45px 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,193,7,0.25);
}

/* ===== SUCCESS TITLE ===== */
.success-title {
  color: #ffc107; /* Rhythm Rise Yellow */
  font-size: 36px;
  font-weight: 800;
  margin-bottom: 15px;
}

/* ===== MESSAGE TEXT ===== */
#message {
  color: #ddd;
  font-size: 17px;
  margin-bottom: 30px;
}

/* ===== WHATSAPP BUTTON ===== */
.whatsapp-btn {
  display: inline-block;
  padding: 15px 28px;
  background: #25D366;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 700;
  border-radius: 50px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.whatsapp-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(37,211,102,0.45);
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 28px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <h1 class="success-title">Registration Successful</h1>

  <p id="message"></p>

  <a id="whatsappBtn" class="whatsapp-btn" target="_blank">
    ðŸ“² Confirm via WhatsApp
  </a>

  <div class="footer">Â© Rhythm Rise</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Participant";
  const category = params.get("category") || "Event";

  const text = `Hello Rhythm Rise Team,%0A
I am ${name}.%0A
I have successfully registered for the ${category} category.%0A
Please confirm my registration.`;

  const whatsappNumber = "919030140600"; // âœ… Your WhatsApp number

  const whatsappURL = `https://wa.me/${whatsappNumber}?text=${text}`;

  document.getElementById("message").innerHTML =
    `Thank you <strong>${name}</strong> for registering in <strong>${category}</strong>.`;

  document.getElementById("whatsappBtn").href = whatsappURL;

  /* Auto open WhatsApp after 1.5 seconds */
  setTimeout(() => {
    window.open(whatsappURL, "_blank");
  }, 1500);
</script>

</body>
</html>
