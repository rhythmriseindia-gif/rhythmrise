<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Poppins, Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
}
.header{
    padding:20px 40px;
    border-bottom:1px solid #222;
}
.logo{
    color:#f5c542;
    font-size:24px;
    font-weight:800;
}
.container{
    min-height:80vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    background:#111;
    border:1px solid #f5c542;
    border-radius:20px;
    padding:50px;
    text-align:center;
    width:90%;
    max-width:500px;
}
h1{
    color:#f5c542;
}
.btn{
    display:block;
    margin-top:20px;
    padding:15px;
    border-radius:40px;
    font-weight:700;
    text-decoration:none;
}
.whatsapp{
    background:#25d366;
    color:#000;
}
.home{
    border:1px solid #f5c542;
    color:#f5c542;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">Rhythm Rise</div>
</div>

<div class="container">
<div class="card">
    <h1>Registration Successful üéâ</h1>
    <p id="msg">Thank you for registering.</p>

    <a id="wa" class="btn whatsapp" href="#">üì± Confirm via WhatsApp</a>
    <a class="btn home" href="index.html">‚Üê Back to Home</a>
</div>
</div>

<script>
const name = sessionStorage.getItem("rr_name");
const phone = sessionStorage.getItem("rr_whatsapp");

if(name){
    document.getElementById("msg").innerHTML =
        `Thank you <b>${name}</b> for registering in Rhythm Rise. <br>Our team will contact you shortly.`;
}

if(phone){
    document.getElementById("wa").href =
        `https://wa.me/91${phone}?text=Hello%20${encodeURIComponent(name)},%20your%20Rhythm%20Rise%20registration%20is%20successful!`;
}
</script>

</body>
</html>
