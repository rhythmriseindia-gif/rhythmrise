<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rhythm Rise – Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#00b09b,#96c93d);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.form-box{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:800px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  margin-top:0;
  text-align:center;
}

.form-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap:15px;
}

label{
  font-weight:bold;
  font-size:14px;
}

input,select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:#00b09b;
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#029a86;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="form-box">
<h1>Rhythm Rise</h1>
<p style="text-align:center;">Singing & Dance Competition Registration</p>

<form action="thankyou.html" method="GET">

<div class="form-grid">
  <div>
    <label>Participant Name</label>
    <input type="text" name="name" required>
  </div>

  <div>
    <label>Age</label>
    <input type="number" name="age" required>
  </div>

  <div>
    <label>Gender</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label>Email</label>
    <input type="email" name="email" required>
  </div>

  <div>
    <label>Mobile Number</label>
    <input type="tel" name="phone" required>
  </div>

  <div>
    <label>City</label>
    <input type="text" name="city" required>
  </div>

  <div>
    <label>Category</label>
    <select name="category">
      <option>Singing</option>
      <option>Dance</option>
    </select>
  </div>
</div>

<button type="submit">Submit Registration</button>

</form>

<div class="footer">© Rhythm Rise</div>
</div>

</body>
</html>
