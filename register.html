<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Rhythm Rise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 820px;
      padding: 40px 30px;
    }

    .form-card {
      background: #111;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,193,7,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 36px;
      font-weight: 800;
    }

    h1 span {
      color: #ffc107;
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 35px;
      font-size: 16px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .full {
      grid-column: span 3;
    }

    label {
      font-size: 13px;
      color: #bbb;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #666;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ffc107;
      box-shadow: 0 0 0 2px rgba(255,193,7,0.25);
    }

    .submit-btn {
      grid-column: span 3;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffc107, #ff9800);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255,193,7,0.4);
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full, .submit-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = {
    name: document.querySelector('[name="name"]').value,
    age: document.querySelector('[name="age"]').value,
    gender: document.querySelector('[name="gender"]').value,
    email: document.querySelector('[name="email"]').value,
    phone: document.querySelector('[name="phone"]').value,
    whatsapp: document.querySelector('[name="whatsapp"]').value,
    city: document.querySelector('[name="city"]').value,
    category: document.querySelector('[name="category"]').value
  };

  fetch("https://script.google.com/macros/s/AKfycbwJ-P-CIeE5FbD50mCZTjura9NPe9c-B7HOA7s25kuclnpLsi5jpBMVPYdgr4JyVwWP/exec, {
    method: "POST",
    body: JSON.stringify(formData),
    headers: { "Content-Type": "application/json" }
  })
  .then(() => {
    const query = new URLSearchParams(formData).toString();
    window.location.href = "thankyou.html?" + query;
  })
  .catch(err => {
    alert("Submission failed. Please try again.");
  });
});
</script>
  
<body>

<div class="form-wrapper">
  <div class="form-card">
    <h1>Rhythm <span>Rise</span></h1>
    <div class="subtitle">Singing & Dance Competition Registration</div>

    <form action="thankyou.html" method="GET">

      <div class="full">
        <label>Participant Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Age</label>
        <input type="number" name="age" required>
      </div>

      <div>
        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Mobile Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div>
        <label>City</label>
        <input type="text" name="city" required>
      </div>

      <div class="full">
        <label>Category</label>
        <select name="category">
          <option>Singing</option>
          <option>Dance</option>
        </select>
      </div>

      <button class="submit-btn" type="submit">
        Submit Registration
      </button>

    </form>

    <div class="footer">Â© Rhythm Rise</div>
  </div>
</div>

</body>
</html>
