<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhythm Rise – Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Rhythm Rise</h1>
    <p>Singing & Dance Competition Registration</p>
  </header>

  <!-- REGISTRATION FORM -->
  <main>
    <h2>Participant Registration</h2>

    <!-- IMPORTANT:
         action="thankyou.html" (RELATIVE PATH – CORRECT FOR GITHUB PAGES)
    -->
    <form action="thankyou.html" method="POST">

      <!-- Participant Name -->
      <label>
        Participant Name:
        <input type="text" name="participant_name" required />
      </label>

      <!-- Age -->
      <label>
        Age:
        <input type="number" name="age" required />
      </label>

      <!-- Gender -->
      <label>
        Gender:
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

      <!-- Email -->
      <label>
        Email:
        <input type="email" name="email" required />
      </label>

      <!-- Phone -->
      <label>
        Mobile Number:
        <input type="tel" name="phone" required />
      </label>

      <!-- City -->
      <label>
        City:
        <input type="text" name="city" required />
      </label>

      <!-- Category -->
      <label>
        Category:
        <select name="category" required>
          <option value="">Select</option>
          <option>Singing</option>
          <option>Dance</option>
        </select>
      </label>

      <!-- Submit -->
      <button type="submit">Submit Registration</button>

    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© Rhythm Rise</p>
  </footer>

</body>
</html>
