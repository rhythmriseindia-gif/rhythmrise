<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:radial-gradient(circle at top,#1a1a1a,#000);color:#fff}

/* ================= HEADER ================= */
.site-header{
  position:fixed;top:0;width:100%;height:72px;
  background:rgba(0,0,0,.96);
  border-bottom:1px solid rgba(245,197,66,.25);
  z-index:1000
}
.nav-container{
  max-width:1200px;height:72px;
  margin:auto;padding:0 20px;
  display:flex;align-items:center;justify-content:space-between
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:42px}
.logo span{font-size:22px;font-weight:800;color:#f5c542;line-height:1.1}

.main-nav{display:flex;gap:26px}
.main-nav a{
  text-decoration:none;
  color:#ccc;
  font-size:14.5px;
  font-weight:500
}
.main-nav a:hover,
.main-nav a.active{color:#f5c542}

.menu-toggle{
  display:none;
  font-size:26px;
  color:#f5c542;
  cursor:pointer
}

/* ================= FORM ================= */
.form-wrapper{max-width:860px;margin:auto;padding:130px 25px 90px}
.form-card{
  background:#111;border-radius:18px;
  padding:40px;border:1px solid rgba(245,197,66,.25);
  box-shadow:0 20px 60px rgba(0,0,0,.6)
}
h1{text-align:center;font-size:36px;font-weight:800}
h1 span{color:#f5c542}
.subtitle{text-align:center;color:#ccc;margin-bottom:35px;font-size:16px}

form{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
.full{grid-column:span 3}
label{font-size:13px;color:#bbb;margin-bottom:6px;display:block}
input,select{
  width:100%;padding:14px;border-radius:10px;
  border:1px solid #333;background:#1c1c1c;
  color:#fff;font-size:15px
}
input:focus,select:focus{
  outline:none;border-color:#f5c542;
  box-shadow:0 0 0 2px rgba(245,197,66,.25)
}

.agree-box{grid-column:span 3;font-size:14px;color:#cfcfcf}
.agree-box input{margin-right:8px;accent-color:#f5c542}
.agree-box a{color:#f5c542;text-decoration:underline}

.submit-btn{
  grid-column:span 3;
  padding:16px;font-size:18px;font-weight:700;
  border-radius:50px;border:none;cursor:pointer;
  background:linear-gradient(135deg,#f5c542,#e0b13a);
  color:#000
}

/* ================= FOOTER ================= */
footer{
  background:#0e0e0e;
  border-top:1px solid rgba(245,197,66,.25);
  padding:50px 20px;color:#bbb
}
.footer-grid{
  max-width:1200px;margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:35px
}
footer h3,footer h4{color:#f5c542;margin-bottom:12px}
footer a{color:#bbb;text-decoration:none}
footer a:hover{text-decoration:underline}
.footer-bottom{text-align:center;margin-top:40px;font-size:13px;color:#777}

/* ================= MOBILE ================= */
@media(max-width:768px){
  form{grid-template-columns:1fr}
  .full,.submit-btn,.agree-box{grid-column:span 1}

  .main-nav{
    position:absolute;
    top:72px;right:0;width:100%;
    background:#0e0e0e;
    flex-direction:column;
    align-items:center;
    gap:16px;
    padding:22px 0;
    display:none
  }
  .main-nav a{
    width:100%;
    text-align:center;
    padding:10px 0
  }
  .main-nav a.active{
    background:rgba(245,197,66,.15)
  }
  .main-nav.show{display:flex}
  .menu-toggle{display:block}
}
</style>
