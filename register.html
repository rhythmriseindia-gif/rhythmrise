<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Register | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#121212;color:#e6e6e6}

/* ================= HEADER ================= */
.site-header{
  position:fixed;top:0;width:100%;height:72px;
  background:rgba(0,0,0,.96);
  border-bottom:1px solid rgba(245,197,66,.25);
  z-index:1000
}
.nav-container{
  max-width:1200px;height:72px;margin:auto;
  padding:0 20px;
  display:flex;align-items:center;justify-content:space-between
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:42px}
.logo span{font-size:22px;font-weight:800;color:#f5c542}

.main-nav{display:flex;gap:26px}
.main-nav a{
  text-decoration:none;
  color:#ccc;
  font-size:14.5px;
  font-weight:500
}
.main-nav a:hover,.main-nav a.active{color:#f5c542}

.menu-toggle{
  display:none;
  font-size:26px;
  color:#f5c542;
  cursor:pointer
}

/* ================= FORM ================= */
.form-wrapper{
  max-width:900px;
  margin:auto;
  padding:140px 25px 100px
}
.form-card{
  background:#111;
  border-radius:20px;
  padding:45px;
  border:1px solid rgba(245,197,66,.25);
  box-shadow:0 25px 70px rgba(0,0,0,.7)
}
h1{text-align:center;font-size:36px;font-weight:800}
h1 span{color:#f5c542}
.subtitle{text-align:center;color:#ccc;margin:15px 0 40px}

form{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px
}
.full{grid-column:span 3}

label{font-size:13px;color:#bbb;margin-bottom:6px;display:block}
input,select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #333;
  background:#1c1c1c;
  color:#fff;
  font-size:15px
}
input:focus,select:focus{
  outline:none;
  border-color:#f5c542;
  box-shadow:0 0 0 2px rgba(245,197,66,.25)
}

.agree-box{
  grid-column:span 3;
  font-size:14px;
  color:#ccc
}
.agree-box input{accent-color:#f5c542;margin-right:8px}

.submit-btn{
  grid-column:span 3;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border-radius:50px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#f5c542,#e0b13a);
  color:#000
}

/* ================= FOOTER ================= */
footer{
  background:#0e0e0e;
  border-top:1px solid rgba(245,197,66,.25);
  padding:40px 20px;
  text-align:center;
  font-size:13px;
  color:#777
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  form{grid-template-columns:1fr}
  .full,.agree-box,.submit-btn{grid-column:span 1}

  .main-nav{
    position:absolute;
    top:72px;
    right:0;
    width:100%;
    background:#0e0e0e;
    flex-direction:column;
    align-items:center;
    gap:16px;
    padding:22px 0;
    display:none
  }
  .main-nav.show{display:flex}
  .menu-toggle{display:block}
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm Rise</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="main-nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journey.html">Journey</a>
      <a href="gallery.html">Gallery</a>
      <a href="judges.html">Judges</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </div>
</header>

<div class="form-wrapper">
  <div class="form-card">
    <h1>Rhythm <span>Rise</span></h1>
    <div class="subtitle">Singing & Dance Competition Registration</div>

    <form id="registrationForm">
      <div class="full"><label>Name</label><input required></div>
      <div><label>Email</label><input type="email" required></div>
      <div><label>Mobile</label><input required></div>
      <div><label>WhatsApp</label><input required></div>

      <div>
        <label>Age</label>
        <select required>
          <option value="">Select</option>
          <option>5–8</option><option>9–12</option><option>13–16</option>
          <option>17–20</option><option>21–25</option><option>26+</option>
        </select>
      </div>

      <div>
        <label>Gender</label>
        <select required>
          <option value="">Select</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </div>

      <div>
        <label>Audition City</label>
        <select required>
          <option value="">Select</option>
          <option>Karimnagar</option><option>Hyderabad</option>
          <option>Warangal</option><option>Vijayawada</option>
        </select>
      </div>

      <div class="agree-box">
        <label><input type="checkbox" required> I agree to Rules & Regulations</label>
      </div>

      <button class="submit-btn">Submit Registration</button>
    </form>
  </div>
</div>

<a href="singing-dance-competitions-india.html">
Singing & Dance Competitions in India
</a>
  </div>
</div>

<footer>
  © 2026 Rhythm Rise | Initiative of Doha Music Lovers Group
</footer>

<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
