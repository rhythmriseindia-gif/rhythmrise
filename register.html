<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  min-height: 100vh;
}

/* ================= HEADER ================= */
.site-header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: rgba(0,0,0,0.96);
  border-bottom: 1px solid rgba(245,197,66,0.25);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  height: 72px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 42px;
}

.logo span {
  font-size: 22px;
  font-weight: 800;
  color: #f5c542;
  line-height: 1.1;
}

/* NAV */
.main-nav {
  display: flex;
  gap: 26px;
}

.main-nav a {
  text-decoration: none;
  color: #cccccc;
  font-size: 14.5px;
  font-weight: 500;
}

.main-nav a:hover,
.main-nav a.active {
  color: #f5c542;
}

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 26px;
  color: #f5c542;
  cursor: pointer;
}

/* ================= FORM ================= */
.form-wrapper {
  max-width: 820px;
  margin: auto;
  padding: 130px 25px 90px;
}

.form-card {
  background: #111;
  border-radius: 18px;
  padding: 40px;
  border: 1px solid rgba(245,197,66,0.25);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  font-size: 36px;
  font-weight: 800;
}

h1 span {
  color: #f5c542;
}

.subtitle {
  text-align: center;
  color: #ccc;
  margin-bottom: 35px;
  font-size: 16px;
}

form {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.full {
  grid-column: span 3;
}

label {
  font-size: 13px;
  color: #bbb;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #1c1c1c;
  color: #fff;
  font-size: 15px;
}

input:focus, select:focus {
  outline: none;
  border-color: #f5c542;
  box-shadow: 0 0 0 2px rgba(245,197,66,0.25);
}

/* TERMS */
.agree-box {
  grid-column: span 3;
  font-size: 14px;
  color: #cfcfcf;
}

.agree-box input {
  margin-right: 8px;
  accent-color: #f5c542;
}

.agree-box a {
  color: #f5c542;
  text-decoration: underline;
}

/* SUBMIT */
.submit-btn {
  grid-column: span 3;
  margin-top: 10px;
  padding: 16px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #f5c542, #e0b13a);
  color: #000;
}

.footer {
  margin-top: 25px;
  text-align: center;
  font-size: 13px;
  color: #777;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  form {
    grid-template-columns: 1fr;
  }

  .full,
  .submit-btn,
  .agree-box {
    grid-column: span 1;
  }

  .main-nav {
    position: absolute;
    top: 72px;
    right: 0;
    width: 100%;
    background: #0e0e0e;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 20px 0;
    display: none;
  }

  .main-nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">

    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm<br>Rise</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="main-nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="founder.html">Founder</a>
      <a href="journey.html">Journey</a>
      <a href="register.html" class="active">Register</a>
    </nav>

  </div>
</header>

<div class="form-wrapper">
  <div class="form-card">

    <h1>Rhythm <span>Rise</span></h1>
    <div class="subtitle">Singing & Dance Competition Registration</div>

    <form id="registrationForm">

      <div class="full">
        <label>Participant Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Age</label>
        <input type="number" name="age" required>
      </div>

      <div>
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Mobile Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div>
        <label>WhatsApp Number</label>
        <input type="tel" name="whatsapp" required>
      </div>

      <div class="full">
        <label>City</label>
        <input type="text" name="city" required>
      </div>

      <div class="full">
        <label>Category</label>
        <select name="category" required>
          <option value="">Select</option>
          <option>Singing</option>
          <option>Dance</option>
        </select>
      </div>

      <div class="agree-box">
        <label>
          <input type="checkbox" required>
          I agree to the <a href="rules.html" target="_blank">Rules & Regulations</a>
        </label>
      </div>

      <button class="submit-btn" type="submit">
        Submit Registration
      </button>

    </form>

    <div class="footer">© 2026 Rhythm Rise</div>
  </div>
</div>

<script>
function toggleMenu() {
  document.getElementById("navMenu").classList.toggle("show");
}

document.getElementById("registrationForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbwX6NnnJcuvkFF-CELwzmdAPFMEnuFuJU_vfoMX7oywv7Bt8IEC1EypY1toayTDDJ9h/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(() => {
    window.location.href = "thankyou.html?" + new URLSearchParams(data).toString();
  })
  .catch(() => {
    alert("Submission failed. Please try again.");
  });
});
</script>

</body>
</html>
