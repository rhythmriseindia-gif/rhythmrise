<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Rhythm Rise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      min-height: 100vh;
    }

    /* ================= HEADER ================= */
    header {
      background: rgba(0,0,0,0.95);
      border-bottom: 1px solid rgba(255,193,7,0.25);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #ffc107;
      text-decoration: none;
    }

    nav a {
      margin-left: 22px;
      text-decoration: none;
      color: #ddd;
      font-size: 15px;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: #ffc107;
    }

    /* ================= FORM ================= */
    .form-wrapper {
      width: 100%;
      max-width: 820px;
      padding: 60px 30px;
      margin: auto;
    }

    .form-card {
      background: #111;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,193,7,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 36px;
      font-weight: 800;
    }

    h1 span {
      color: #ffc107;
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 35px;
      font-size: 16px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .full {
      grid-column: span 3;
    }

    label {
      font-size: 13px;
      color: #bbb;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ffc107;
      box-shadow: 0 0 0 2px rgba(255,193,7,0.25);
    }

    .submit-btn {
      grid-column: span 3;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffc107, #ff9800);
      color: #000;
    }
.agree-box {
  margin: 18px 0 22px;
  font-size: 14px;
  color: #cfcfcf;
}

.agree-box label {
  cursor: pointer;
}

.agree-box input {
  margin-right: 8px;
  transform: scale(1.1);
  accent-color: #f5b301; /* Rhythm Rise gold */
}

.agree-box a {
  color: #f5b301;
  text-decoration: underline;
}

.agree-box a:hover {
  color: #ffd65a;
}

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 14px;
        font-size: 14px;
      }

      form {
        grid-template-columns: 1fr;
      }

      .full, .submit-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="nav-container">
    <a href="index.html" class="logo">Rhythm Rise</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="founder.html">Founder</a>
      <a href="journey.html">Journey</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </div>
</header>

<!-- ================= FORM ================= -->
<div class="form-wrapper">
  <div class="form-card">
    <h1>Rhythm <span>Rise</span></h1>
    <div class="subtitle">Singing & Dance Competition Registration</div>

    <form id="registrationForm">

      <div class="full">
        <label>Participant Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Age</label>
        <input type="number" name="age" required>
      </div>

      <div>
        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Mobile Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div>
        <label>WhatsApp Number</label>
        <input type="tel" name="whatsapp" required>
      </div>

      <div class="full">
        <label>City</label>
        <input type="text" name="city" required>
      </div>

      <div class="full">
        <label>Category</label>
        <select name="category">
          <option>Singing</option>
          <option>Dance</option>
        </select>
      </div>

      <div class="agree-box">
  <label>
    <input type="checkbox" required>
  By registering, you agree to the 
  <a href="rules.html" style="color:#ffcc00;" target="_blank">
    Rules & Regulations
  </a>.  
</div>
      
      <button class="submit-btn" type="submit">
        Submit Registration
      </button>
<div style="text-align:center; margin-top:20px; font-size:13px; color:#aaa;">
 </div>

    </form>

    <div class="footer">Â© 2025 Rhythm Rise</div>
  </div>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbwX6NnnJcuvkFF-CELwzmdAPFMEnuFuJU_vfoMX7oywv7Bt8IEC1EypY1toayTDDJ9h/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(() => {
    window.location.href = "thankyou.html?" + new URLSearchParams(data).toString();
  })
  .catch(() => {
    alert("Submission failed. Please try again.");
  });
});
</script>

</body>
</html>
