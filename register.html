<script>
function toggleMenu(){
    let m=document.getElementById("menu");
    m.style.display = (m.style.display=="flex") ? "none" : "flex";
}

function toggleFields(){
    let c=document.getElementById("category").value;
    document.getElementById("singing").style.display = c==="Singing"?"block":"none";
    document.getElementById("dance").style.display = c==="Dance"?"block":"none";
}

const url="https://script.google.com/macros/s/AKfycby7AcmLDvYcmXfoHZNxbHOkee59r9Z-DHvI0IX1rQOKg1IEEGJe376aIb_s9Aaygwv1/exec";
const form=document.getElementById("form");
const btn=document.getElementById("submitBtn");

form.addEventListener("submit",function(e){
    e.preventDefault();
    btn.disabled=true;
    btn.innerText="Submitting...";

    fetch(url,{method:"POST",body:new FormData(form)})
    .then(r=>r.text())
    .then(t=>{
        if(t.trim()=="OK"){
            sessionStorage.setItem("rr_name",form.name.value);
            sessionStorage.setItem("rr_whatsapp",form.whatsapp.value);
            window.location="thankyou.html";
        }else{
            alert(t);
            btn.disabled=false;
            btn.innerText="Submit Registration";
        }
    })
    .catch(()=>{
        alert("Network error. Try again.");
        btn.disabled=false;
        btn.innerText="Submit Registration";
    });
});
</script>
