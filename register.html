<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#121212;color:#e6e6e6}

/* HEADER */
.site-header{position:fixed;top:0;width:100%;height:72px;background:#000;border-bottom:1px solid rgba(245,197,66,.25);z-index:1000}
.nav-container{max-width:1200px;height:72px;margin:auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:42px}
.logo span{font-size:22px;font-weight:800;color:#f5c542}
.main-nav{display:flex;gap:26px}
.main-nav a{text-decoration:none;color:#ccc;font-size:14.5px;font-weight:500}
.main-nav a:hover,.main-nav a.active{color:#f5c542}
.menu-toggle{display:none;font-size:26px;color:#f5c542;cursor:pointer}

/* FORM */
.form-wrapper{max-width:900px;margin:auto;padding:140px 25px 60px}
.form-card{background:#111;border-radius:20px;padding:45px;border:1px solid rgba(245,197,66,.25);box-shadow:0 25px 70px rgba(0,0,0,.7)}
h1{text-align:center;font-size:36px;font-weight:800}
h1 span{color:#f5c542}
.subtitle{text-align:center;color:#ccc;margin:15px 0 40px}

form{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
.full{grid-column:span 3}

label{font-size:13px;color:#bbb;margin-bottom:6px;display:block}
input,select{width:100%;padding:14px;border-radius:10px;border:1px solid #333;background:#1c1c1c;color:#fff;font-size:15px}

.hidden{display:none}

.submit-btn{grid-column:span 3;padding:16px;font-size:18px;font-weight:800;border-radius:50px;border:none;cursor:pointer;background:linear-gradient(135deg,#f5c542,#e0b13a);color:#000}

@media(max-width:768px){
form{grid-template-columns:1fr}
.full,.submit-btn{grid-column:span 1}
.main-nav{position:absolute;top:72px;width:100%;background:#000;flex-direction:column;display:none}
.main-nav.show{display:flex}
.menu-toggle{display:block}
}
</style>
</head>

<body>

<header class="site-header">
<div class="nav-container">
<div class="logo">
<img src="images/rhythmrise-logo.png">
<span>Rhythm Rise</span>
</div>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>
<nav class="main-nav" id="navMenu">
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="journey.html">Journey</a>
<a href="gallery.html">Gallery</a>
<a href="judges.html">Judges</a>
<a href="register.html" class="active">Register</a>
<a href="media.html">Media</a>
</nav>
</div>
</header>

<div class="form-wrapper">
<div class="form-card">
<h1>Rhythm <span>Rise</span></h1>
<div class="subtitle">Singing & Dance Competition Registration</div>

<form id="rrForm">

<div class="full"><input name="name" placeholder="Full Name" required></div>
<div><input type="email" name="email" placeholder="Email" required></div>
<div><input name="phone" placeholder="Mobile" required></div>
<div><input name="whatsapp" placeholder="WhatsApp" required></div>

<div>
<select name="category" id="category" required onchange="toggleFields()">
<option value="">Select Category</option>
<option>Singing</option>
<option>Dance</option>
</select>
</div>

<div id="singingField" class="hidden">
<select name="language">
<option value="">Singing Language</option>
<option>Telugu</option>
<option>Hindi</option>
<option>English</option>
</select>
</div>

<div id="danceField" class="hidden">
<select name="dance_style">
<option value="">Dance Style</option>
<option>Classical</option>
<option>Folk</option>
<option>Bollywood</option>
<option>Western</option>
</select>
</div>

<div id="danceTypeField" class="hidden">
<select name="dance_type">
<option value="">Solo or Group</option>
<option>Solo</option>
<option>Group</option>
</select>
</div>

<div>
<select name="age" required>
<option value="">Age Group</option>
<option>5–8</option><option>9–12</option><option>13–16</option>
<option>17–20</option><option>21–25</option><option>26+</option>
</select>
</div>

<div>
<select name="city" required>
<option value="">Audition City</option>
<option>Hyderabad</option>
<option>Karimnagar</option>
<option>Warangal</option>
<option>Vijayawada</option>
<option>Vizag</option>
</select>
</div>

<button class="submit-btn">Submit Registration</button>
</form>

<div id="msg" style="margin-top:20px;text-align:center;color:#f5c542;"></div>

</div>
</div>

<script>
function toggleMenu(){
document.getElementById("navMenu").classList.toggle("show");
}

function toggleFields(){
var cat = document.getElementById("category").value;
document.getElementById("singingField").style.display = cat==="Singing" ? "block" : "none";
document.getElementById("danceField").style.display = cat==="Dance" ? "block" : "none";
document.getElementById("danceTypeField").style.display = cat==="Dance" ? "block" : "none";
}

document.getElementById("rrForm").addEventListener("submit", function(e){
e.preventDefault();
fetch("https://script.google.com/macros/s/AKfycby7AcmLDvYcmXfoHZNxbHOkee59r9Z-DHvI0IX1rQOKg1IEEGJe376aIb_s9Aaygwv1/exec", {
method:"POST",
body:new FormData(this)
})
.then(r=>r.text())
.then(d=>{
document.getElementById("msg").innerHTML="Registration Successful ✔";
this.reset();
});
});
</script>

</body>
</html>
