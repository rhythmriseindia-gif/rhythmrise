<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  min-height: 100vh;
}

/* ================= HEADER ================= */
.site-header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: rgba(0,0,0,0.96);
  border-bottom: 1px solid rgba(245,197,66,0.25);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  height: 72px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 42px;
}

.logo span {
  font-size: 22px;
  font-weight: 800;
  color: #f5c542;
  line-height: 1.1;
}

/* ================= FORM ================= */
.form-wrapper {
  max-width: 860px;
  margin: auto;
  padding: 130px 25px 90px;
}

.form-card {
  background: #111;
  border-radius: 18px;
  padding: 40px;
  border: 1px solid rgba(245,197,66,0.25);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  font-size: 36px;
  font-weight: 800;
}

h1 span { color: #f5c542; }

.subtitle {
  text-align: center;
  color: #ccc;
  margin-bottom: 35px;
  font-size: 16px;
}

form {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.full { grid-column: span 3; }

label {
  font-size: 13px;
  color: #bbb;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #1c1c1c;
  color: #fff;
  font-size: 15px;
}

input:focus, select:focus {
  outline: none;
  border-color: #f5c542;
  box-shadow: 0 0 0 2px rgba(245,197,66,0.25);
}

/* TERMS */
.agree-box {
  grid-column: span 3;
  font-size: 14px;
  color: #cfcfcf;
}

.agree-box input {
  margin-right: 8px;
  accent-color: #f5c542;
}

.agree-box a {
  color: #f5c542;
  text-decoration: underline;
}

/* SUBMIT */
.submit-btn {
  grid-column: span 3;
  padding: 16px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #f5c542, #e0b13a);
  color: #000;
}

/* MOBILE */
@media (max-width: 768px) {
  form { grid-template-columns: 1fr; }
  .full, .submit-btn, .agree-box { grid-column: span 1; }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm<br>Rise</span>
    </div>
  </div>
</header>

<div class="form-wrapper">
  <div class="form-card">

    <h1>Rhythm <span>Rise</span></h1>
    <div class="subtitle">Singing & Dance Competition Registration</div>

    <form id="registrationForm">

      <div class="full">
        <label>Participant Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Mobile Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div>
        <label>WhatsApp Number</label>
        <input type="tel" name="whatsapp" required>
      </div>

      <div>
        <label>Age</label>
        <select name="age" required>
          <option value="">Select</option>
          <option>5–8 years</option>
          <option>9–12 years</option>
          <option>13–16 years</option>
          <option>17–20 years</option>
          <option>21–25 years</option>
          <option>26+ years</option>
        </select>
      </div>
      
      <div>
  <label>Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
   </div>

      <div>
        <label>Audition City</label>
        <select name="city" required>
          <option value="">Select</option>
          <option>Karimnagar</option>
          <option>Khammam</option>
          <option>Kurnool</option>
          <option>Nizamabad</option>
          <option>Warangal</option>
          <option>Hyderabad</option>
          <option>Vijayawada</option>
          <option>Vizag</option>
        </select>
      </div>

      <div class="full">
        <label>Category</label>
        <select name="category" id="category" required>
          <option value="">Select</option>
          <option value="Singing">Singing</option>
          <option value="Dance">Dance</option>
        </select>
      </div>

      <!-- SINGING OPTIONS -->
      <div class="full" id="singingOptions" style="display:none;">
        <label>Singing Language Preference</label>
        <select name="singing_language">
          <option value="">Select</option>
          <option>Hindi</option>
          <option>Telugu</option>
          <option>English</option>
        </select>
      </div>

      <!-- DANCE OPTIONS -->
      <div class="full" id="danceOptions" style="display:none;">
        <label>Dance Format</label>
        <select name="dance_format">
          <option value="">Select</option>
          <option>Solo</option>
          <option>Group</option>
        </select>
      </div>

      <div class="full" id="danceStyle" style="display:none;">
        <label>Dance Style</label>
        <select name="dance_style">
          <option value="">Select</option>
          <option>Classical Dance</option>
          <option>Semi-classical Dance</option>
          <option>Folk Dance</option>
          <option>Cinematic Dance</option>
          <option>Western Dance</option>
        </select>
      </div>

      <div class="agree-box">
        <label>
          <input type="checkbox" required>
          I agree to the <a href="rules.html" target="_blank">Rules & Regulations</a>
        </label>
      </div>

      <button class="submit-btn" type="submit">Submit Registration</button>

    </form>

  </div>
</div>

<script>
const category = document.getElementById("category");
const singing = document.getElementById("singingOptions");
const dance = document.getElementById("danceOptions");
const danceStyle = document.getElementById("danceStyle");

category.addEventListener("change", function () {
  if (this.value === "Singing") {
    singing.style.display = "block";
    dance.style.display = "none";
    danceStyle.style.display = "none";
  } else if (this.value === "Dance") {
    singing.style.display = "none";
    dance.style.display = "block";
    danceStyle.style.display = "block";
  } else {
    singing.style.display = "none";
    dance.style.display = "none";
    danceStyle.style.display = "none";
  }
});

document.getElementById("registrationForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbwX6NnnJcuvkFF-CELwzmdAPFMEnuFuJU_vfoMX7oywv7Bt8IEC1EypY1toayTDDJ9h/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(() => {
    window.location.href = "thankyou.html?" + new URLSearchParams(data).toString();
  })
  .catch(() => {
    alert("Submission failed. Please try again.");
  });
});
</script>

</body>
</html>
