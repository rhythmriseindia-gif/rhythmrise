<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Gallery | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Explore the journey and legacy of Rhythm Rise through past events, performances, and community platforms.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #121212;
  color: #e6e6e6;
  line-height: 1.7;
}

/* ================= HEADER ================= */
.site-header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: rgba(0,0,0,0.96);
  border-bottom: 1px solid rgba(245,197,66,0.25);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  height: 72px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 42px;
}

.logo span {
  font-size: 22px;
  font-weight: 800;
  color: #f5c542;
  line-height: 1.1;
}

.main-nav {
  display: flex;
  gap: 26px;
}

.main-nav a {
  text-decoration: none;
  color: #cccccc;
  font-size: 14.5px;
  font-weight: 500;
}

.main-nav a:hover,
.main-nav a.active {
  color: #f5c542;
}

.menu-toggle {
  display: none;
  font-size: 26px;
  color: #f5c542;
  cursor: pointer;
}

/* ================= PAGE ================= */
.page {
  max-width: 1200px;
  margin: auto;
  padding: 130px 25px 90px;
}

.page-title {
  text-align: center;
  margin-bottom: 70px;
}

.page-title h1 {
  font-size: 38px;
  font-weight: 800;
  margin-bottom: 10px;
}

.page-title h1 span {
  color: #f5c542;
}

.page-title p {
  max-width: 800px;
  margin: auto;
  font-size: 16px;
  color: #cccccc;
}

/* ================= GALLERY ================= */
.event-section {
  margin-bottom: 90px;
}

.event-section h2 {
  font-size: 26px;
  margin-bottom: 8px;
  color: #f5c542;
  text-align: center;
}

.event-section p {
  text-align: center;
  font-size: 14.5px;
  color: #bdbdbd;
  margin-bottom: 35px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 22px;
}

.gallery-grid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 14px;
  border: 1px solid rgba(245,197,66,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-grid img:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

/* ================= FOOTER ================= */
footer {
  background: #0e0e0e;
  border-top: 1px solid rgba(245,197,66,0.25);
  text-align: center;
  padding: 28px;
  font-size: 13px;
  color: #8e8e8e;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .main-nav {
    position: absolute;
    top: 72px;
    right: 0;
    width: 100%;
    background: #0e0e0e;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 20px 0;
    display: none;
  }

  .main-nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm<br>Rise</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="main-nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journey.html">Journey</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="index.html#judges">Judges</a>
      <a href="register.html">Register</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<div class="page">

  <div class="page-title">
    <h1>Event <span>Gallery</span></h1>
    <p>
      A visual glimpse into the platforms, performances, and communities that shaped Rhythm Rise.
    </p>
  </div>

</div>

<footer id="contact">
  © 2026 Rhythm Rise | Initiative of Doha Music Lovers Group
</footer>

<script>
function toggleMenu() {
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
