<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhythm Rise | Mega Talent Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ================= HEADER ================= */
    header {
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid rgba(255,193,7,0.25);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #ffc107;
      text-decoration: none;
    }

    nav a {
      margin-left: 22px;
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffc107;
    }

    /* ================= HERO ================= */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
        url("images/hero-mic.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 800px;
      margin-top: 80px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .brand-rhythm {
      color: #ffc107; /* FIXED */
    }

    .brand-rise {
      color: #ffffff;
    }

    .hero p {
      font-size: 20px;
      color: #ddd;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .hero a {
      display: inline-block;
      padding: 16px 42px;
      background: linear-gradient(135deg, #ffc107, #ff9800);
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
    }

    .hero a:hover {
      opacity: 0.9;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }

      .hero p {
        font-size: 17px;
      }

      nav a {
        margin-left: 14px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="nav-container">
    <a href="index.html" class="logo">Rhythm Rise</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="founder.html">Founder</a>
      <a href="journey.html">Journey</a>
      <a href="register.html">Register</a>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="hero-content">
    <h1>
      <span class="brand-rhythm">RHYTHM</span>
      <span class="brand-rise">RISE</span>
    </h1>

    <p>
      A global Singing & Dance Talent Platform empowering performers to rise,
      shine, and reach international recognition.
    </p>

    <a href="register.html">Register Now</a>
  </div>
</section>

</body>
</html>
