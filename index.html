<head>
<meta charset="UTF-8">
<title>Rhythm Rise | Singing & Dance Talent Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Rhythm Rise is a premier singing and dance competition platform connecting talent with national and international judges.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#121212;color:#e6e6e6}

/* ================= HEADER ================= */
.site-header{
  position:fixed;
  top:0;
  width:100%;
  height:72px;
  background:rgba(0,0,0,.96);
  border-bottom:1px solid rgba(245,197,66,.25);
  z-index:1000;
}
.nav-container{
  max-width:1200px;
  height:72px;
  margin:auto;
  padding:0 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:42px}
.logo span{font-size:22px;font-weight:800;color:#f5c542}

/* ================= HERO VIDEO ================= */
.hero-video{
  position:relative;
  width:100%;
  height:110vh; /* üî• EXTRA SAFE HEIGHT */
  padding-top:72px;
  overflow:hidden;
  background:#000;
}

/* üö® IMPORTANT FIX */
.hero-video video{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:100%;
  object-fit:cover;

  /* ‚úÖ HEAD SAFE */
  object-position:center top;

  z-index:1;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.35),
    rgba(0,0,0,.85)
  );
  z-index:2;
}

.hero-content{
  position:relative;
  z-index:3;
  max-width:900px;
  margin:auto;
  height:100%;
  padding:100px 20px 0; /* üî• pushes text down */
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.hero-content h1{
  font-size:64px;
  font-weight:900;
  margin-bottom:20px;
}
.hero-content h1 span{color:#f5c542}
.hero-content p{
  font-size:20px;
  color:#ddd;
  margin-bottom:20px;
}

.jury-badge{
  margin-bottom:30px;
  padding:12px 26px;
  border-radius:40px;
  background:rgba(245,197,66,.12);
  border:1px solid rgba(245,197,66,.35);
  color:#f5c542;
  font-size:14px;
  font-weight:600;
}

.hero-btn{
  padding:16px 42px;
  background:linear-gradient(135deg,#f5c542,#e0b13a);
  color:#000;
  font-weight:700;
  border-radius:50px;
  text-decoration:none;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero-video{
    height:90vh;
  }

  .hero-video video{
    object-position:center 10%; /* üî• EVEN SAFER */
  }

  .hero-content h1{font-size:40px}
  .hero-content p{font-size:16px}
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm Rise</span>
    </div>
  </div>
</header>

<section class="hero-video">
  <video autoplay muted loop playsinline preload="metadata" poster="videos/hero-poster.jpg">
    <source src="videos/rhythmrise-hero.mp4" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>RHYTHM <span>RISE</span></h1>
    <p>A global singing & dance talent platform empowering performers to rise and shine.</p>
    <div class="jury-badge">üåç International Jury | India ‚Ä¢ Qatar ‚Ä¢ UK ‚Ä¢ USA</div>
    <a href="register.html" class="hero-btn">Register Now</a>
  </div>
</section>

</body>
</html>
