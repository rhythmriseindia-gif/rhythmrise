<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Journey | Rhythm Rise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #161616, #000);
  color: #e8e8e8;
  line-height: 1.7;
}

/* ================= HEADER ================= */
.site-header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: rgba(0,0,0,0.96);
  border-bottom: 1px solid rgba(245,179,1,0.25);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  height: 72px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 42px;
}

.logo span {
  font-size: 22px;
  font-weight: 800;
  color: #f5b301;
  line-height: 1.1;
}

/* NAV */
.main-nav {
  display: flex;
  gap: 26px;
}

.main-nav a {
  text-decoration: none;
  font-size: 14.5px;
  font-weight: 500;
  color: #cccccc;
  transition: color 0.3s ease;
}

.main-nav a:hover,
.main-nav a.active {
  color: #f5b301;
}

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 26px;
  color: #f5b301;
  cursor: pointer;
}

/* ================= PAGE ================= */
.page {
  max-width: 1100px;
  margin: auto;
  padding: 130px 30px 90px;
}

.page-title {
  text-align: center;
  margin-bottom: 80px;
}

.page-title h2 {
  font-size: 38px;
  font-weight: 700;
  margin-bottom: 12px;
}

.page-title h2 span {
  color: #f5b301;
}

.page-title p {
  color: #cfcfcf;
  font-size: 16px;
  max-width: 780px;
  margin: auto;
}

/* ================= TIMELINE ================= */
.timeline {
  position: relative;
  padding-left: 50px;
}

.timeline::before {
  content: "";
  position: absolute;
  left: 18px;
  top: 0;
  bottom: 0;
  width: 3px;
  background: linear-gradient(to bottom, #f5b301, transparent);
}

/* ================= JOURNEY ITEM ================= */
.journey-item {
  position: relative;
  display: grid;
  grid-template-columns: 140px 1fr;
  gap: 30px;
  padding: 36px;
  margin-bottom: 50px;
  background: linear-gradient(180deg, #121212, #0b0b0b);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0,0,0,0.55);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.journey-item::before {
  content: "";
  position: absolute;
  left: -50px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  background: #f5b301;
  border-radius: 50%;
  box-shadow: 0 0 18px rgba(245,179,1,0.6);
}

.journey-item:hover {
  transform: translateY(-6px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.75);
}

/* LOGO */
.journey-logo {
  display: flex;
  align-items: center;
  justify-content: center;
}

.journey-logo img {
  max-width: 110px;
  max-height: 110px;
  object-fit: contain;
  filter: drop-shadow(0 0 12px rgba(245,179,1,0.25));
}

/* CONTENT */
.journey-content h3 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 6px;
  color: #f5b301;
}

.journey-content span {
  font-size: 13px;
  color: #aaa;
  display: block;
  margin-bottom: 14px;
}

.journey-content p {
  font-size: 15px;
  color: #ddd;
  margin-bottom: 10px;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 35px 20px;
  font-size: 13px;
  color: #888;
  border-top: 1px solid rgba(255,255,255,0.08);
}

/* ================= MOBILE ================= */
@media(max-width: 900px) {
  .journey-item {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .journey-item::before {
    display: none;
  }
}

@media(max-width: 768px) {
  .timeline {
    padding-left: 0;
  }

  .timeline::before {
    display: none;
  }

  .main-nav {
    position: absolute;
    top: 72px;
    right: 0;
    width: 100%;
    background: #0e0e0e;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 20px 0;
    display: none;
  }

  .main-nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">

    <div class="logo">
      <img src="images/rhythmrise-logo.png" alt="Rhythm Rise Logo">
      <span>Rhythm<br>Rise</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="main-nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="founder.html">Founder</a>
      <a href="journey.html" class="active">Journey</a>
      <a href="register.html">Register</a>
    </nav>

  </div>
</header>

<div class="page">

  <div class="page-title">
    <h2>The <span>Journey</span></h2>
    <p>
      Rhythm Rise is built on years of cultural leadership, community engagement,
      and successful talent platforms across Doha and beyond.
    </p>
  </div>

  <div class="timeline">

    <!-- KEEP YOUR JOURNEY ITEMS AS IS -->
    <!-- (Content unchanged – already excellent) -->

  </div>
</div>

<footer>
  © 2026 Rhythm Rise | Initiative of Doha Music Lovers Group
</footer>

<script>
function toggleMenu() {
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
